plugins {
    id 'com.android.application'
}

android {
    compileSdk 30

    defaultConfig {
        applicationId "com.myshopkirana"
        minSdk 21
        targetSdk 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources false
            resValue "string", "app_name", "ShopKirana"
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            buildConfigField("String", "apiEndpoint", "\"https://er15.xyz:4436\"")
            buildConfigField("String", "apiEndpoint", "\"https://uat.shopkirana.in\"")
//            buildConfigField("String", "apiEndpoint", "\"https://internal.er15.xyz\"")
        }
        debug {
            applicationIdSuffix ".debug"
            resValue "string", "app_name", "ShopKirana Debug"
//            buildConfigField("String", "apiEndpoint", "\"https://safoyauat.shopkirana.in\"")
            buildConfigField("String", "apiEndpoint", "\"https://uat.shopkirana.in\"")
//            buildConfigField("String", "apiEndpoint", "\"https://internal.er15.xyz\"")
//           buildConfigField("String", "apiEndpoint", "\"https://er15.xyz:4436\"")
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

//     implementation 'id.zelory:compressor:2.1.0'
//    implementation 'id.zelory:compressor:3.0.1'

    implementation 'androidx.core:core:1.6.0-alpha02'


    implementation 'com.nabinbhandari.android:permissions:3.8'
    implementation 'com.google.maps:google-maps-services:0.15.0'
    //old
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    // rx java
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.20'
    // retrofit
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.okhttp:okhttp:2.7.5'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.0'
    // firebase

    implementation 'com.google.android.gms:play-services-places:17.0.0'
    implementation 'com.google.android.gms:play-services-maps:17.0.1'
    implementation 'com.google.android.gms:play-services-location:18.0.0'
